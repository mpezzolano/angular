<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="./bower_components/angular/angular.min.js" charset="UTF-8"></script>
    <script src="app.js" charset="UTF-8"></script>
    <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="UTF-8">

</head>
<body ng-controller="appCtrl">
    <div class="container">
        <div class="row">
            <h1 class="text-center text-danger">HTTP <small>Angular JS</small>  </h1>

            <ul class="list-group" ng-repeat="usuario in usuarios" ng-hide="error">
                <li class="list-group-item"> nombre {{ usuario.nombre }}, Edad: {{ usuario.edad }} </li>
            </ul>

            <div class="alert alert-danger" ng-show="error">{{ error }}</div>

        </div>
    </div>


</body>
</html>
